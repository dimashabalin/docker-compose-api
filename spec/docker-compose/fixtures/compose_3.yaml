version: 3
services:
  lambda:
    image: lambci/lambda:ruby2.5
    volumes:
      - .:/var/task
    networks:
      default:
  db:
    image: postgres:10-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    networks:
      default:
        aliases:
          - database
networks:
  default:


